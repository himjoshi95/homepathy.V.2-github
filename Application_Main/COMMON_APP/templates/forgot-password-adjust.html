{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Recovery Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style_new_adjust.css' %}">  
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      .container .success-msg{
          list-style: none;
          background-color: #2e6da4;
          color: white;
          box-shadow: 8px 8px 8px #e61c66;
          text-align: center;
        }
      
      .form-label:after {
          content:" *";
          color: red;
        }
        button{
          width: 200px;
              height:30px;
          border-radius: 10px!important;
              margin-left: 110px;
              color:white;
              font-weight:bolder;
              background:#3498db;
              font-size:15px;
          }
          .already{
            margin-left: 50px;
      
          }
      
          @media (max-width: 768px){
      
              button{
                  width: 200px;
                  height:30px;
                  border-radius: 10px!important;
                  margin-left: 50px;
                  color:white;
                  font-weight:bolder;
                  background:#3498db;
                  font-size:15px;
                  }
            
      
      
      
          }
      
      
      
          
      </style>
      
</head>

<body>
    {% include 'nav_adjust.html' %}

    <div class="container">
        {% if messages %}
		{% for message in messages %}
		<div class="success-msg">			
		   {{ message}}
		</div>
		{% endfor %}
	{% endif %}

    </div>


    <section class="home" id="home">
        
      

        <div class="card-login" >
            <img src="{% static '/images/login_page.jpg' %}" class="vdo-login" alt="Sample photo">
            <br><br><br>
            <span class="heading-new" >Forgot Password</span>
            <div class="line-new"></div>
            <br><br>
            <form class="px-md-2"  action="/forget_password/" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                
                <label style="font-size:15px;" class="form-label" for="form3Example1q">Username</label>
                <input type="text" id="form3Example1q" name="username" placeholder="Username" required=""  class="form-control" />

                <br>
                <p>
                <label style="font-size:15px;" class="form-label" for="form3Example1q">Email</label>
                
                <input type="text"  name="email_add" placeholder="Email" required="" class="form-control" >
                
                <br>         
                
                
                </p>

                
               
                </div>    
              
              <button type="submit" >Send Mail</button>
  
              </form>

        </div>


    </section>

    <br><br>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
    <script>
      function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>

    <script>
        let menu = document.querySelector('#menu-btn');
    let navbar = document.querySelector('.header .navbar');
    
    menu.onclick = () =>{
        menu.classList.toggle('fa-times');
        navbar.classList.toggle('active');
    }
    
    window.onscroll = () =>{
        menu.classList.remove('fa-times');
        navbar.classList.remove('active');
    
    }
    </script>
    
</body>
</html>
