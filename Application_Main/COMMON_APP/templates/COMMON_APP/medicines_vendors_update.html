{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ADD MEDICINE STOCK</title>

     <!-- Select2 CDN -->

     <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link href="{% static 'css/itemsvendors.css' %}" rel="stylesheet">

<body>

                <ul class="messages">
                    {% for message in messages %}

                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="jumbotron"> 
            <p style="color:#337ab7; font-size:16px; text-align:center;"><b>Update - Vendor</b></p><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form}}

                <input type="submit" style="margin-left:80px; width:100px;"  value="Update">
            </form>
        </div>

    </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
