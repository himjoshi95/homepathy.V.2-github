{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ADD MEDICINE STOCK</title>
    <meta name="description" content="A description of your web page">
    <meta name="keywords" content="keywords, for, your, page">
    
    

     <!-- Select2 CDN -->


     <!-- Bootstrap core CSS -->
    <link href="{% static 'css/itemsvendors.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<style>
    .custom-form {
        /* Add your custom form styles here */
        margin-left: 220px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
       
    }
    
    /* Style for the entire form label */
    .custom-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size:18px;
    }
    
    /* Style for the ModelChoiceField (Select) */
    .custom-form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    
    /* Style for the submit and refresh buttons */
    .custom-form button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    
    /* Add some margin between the select and buttons */
    .custom-form button,
    .custom-form a {
        margin-top: 10px;
    }
    
    /* Responsive styles for smaller screens */
    @media only screen and (max-width: 600px) {
        .custom-form {
            margin: 10px;
            padding: 10px;
        }
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>
    <main role="main" class="container" >
        <div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="jumbotron"> 
            <div class="header-one">ADD MEDICINE TO STOCK</div><hr>
            <form class="custom-form" action="" method="POST">
                {% csrf_token %}
                {{form}}

                <input type="submit" style="margin-left:80px; width:100px;"  value="Add">
            </form>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>	
    <script>
        $(document).ready(function () {
            $('#id_medicine').select2();
            $('#id_potency').select2();
    
        });
    </script>
</body>
</html>
