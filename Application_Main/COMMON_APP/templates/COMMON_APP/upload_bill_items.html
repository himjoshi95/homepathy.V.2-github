{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>UPLOAD BILLS ITEM</title>
    <meta name="description" content="A description of your web page">
    <meta name="keywords" content="keywords, for, your, page">
    
    

     <!-- Select2 CDN -->

     <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

     <!-- Bootstrap core CSS -->
    <link href="{% static 'css/itemsvendors.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">



</head>
<body>
    <main role="main" class="container" >
        <div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="jumbotron" style="margin-top:100px;"> 
            <p style="color:#337ab7; font-size:16px; text-align:center;"><b>UPLOAD BILL IMAGE</b></p><hr>
            <form action="{% url 'upload_bill_items' id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="bill_images" accept="image/*" multiple >
                <hr>
                <input type="submit" style="margin-left:80px; width:100px;"  value="Upload">
            </form>
        </div>

    </main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    
</body>
</html>
