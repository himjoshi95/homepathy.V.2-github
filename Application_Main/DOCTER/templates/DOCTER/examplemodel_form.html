{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update-Follow Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />   
    <link rel="stylesheet" href="{% static 'css/style_new_adjust.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    

<style> 


    .header-past {
        font-family: helvetica;
        color: #337ab7;
        font-size: 35px;
        text-align: center;
        width: 100%;
        margin-top: 0px;
        text-shadow: 6px 6px 6px #c9c6c6;
        display: block;
        font-weight: bolder;
    }    
    
   
      
      .scrolling-div::-webkit-scrollbar{
        width: .8rem;
      }
      
      .scrolling-div::-webkit-scrollbar-track{
        background: transparent;
      }
      
      .scrolling-div::-webkit-scrollbar-thumb{
        background: 	#6495ED;
        border-radius: .5rem;
      }
      
    
      
    
    

    @media (max-width: 768px){
        
      .header-past {
        font-family: helvetica;
        color: #337ab7;
        font-size: 30px;
        text-align: center;
        width: 100%;
        margin-top: 16px;
        text-shadow: 6px 6px 6px #c9c6c6;
        display: block;
        font-weight: bolder;        
    }

   
    
      

    
      

     
  
}  

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">

</head>
<body>
  <main role="main" class="container">
<div class="jumbotron">
  <div class="header-past">Update</div> 
   <a href="{% url 'back_update'  %}" class="btn btn-danger"><i class="fa fa-angle-double-left"></i> Go Back</a>
   <hr>
   <br>

   <table class="table-js"  >
    <thead style="height: 50px;">
      <tr class = "bg-primary" >        
          <th style="color:antiquewhite;  font-size: 20px;" scope="col">
      </tr>
  </thead>
  <tbody>
    <tr class = "table-light">
      <td >
        <p style="text-align: center; font-size: 20px;"><b>You may Start Updating Below <i class="fa fa-pencil"></i> :</b></p>

  <form action="" method="post">
    
   
   <div class="container text-center" id="border">
    <div class="row justify-content-center">
     <div class="border">
    
    {{ form.signature }}
    {{ form.patient}}

   
    
  </div></div></div>
    <br>
    <br>
    {% comment %} <input type="submit" value="<i class='fa fa-angle-double-left'></i> Save" class="btn btn-success" />    {% endcomment %}
    <button type="submit" class="btn btn-success">
      <i class="fa fa-check-square-o" aria-hidden="true"></i> Save
  </button>
    <a href="{% url 'back_update'  %}" class="btn btn-danger"> <i class="fa fa-angle-double-left"></i>Go Back</a>
    
    {% csrf_token %}
  </form>
</td>                 
                   
                      
</tr>
</tbody> 
     

</table>

</div>
  <br>
</main>

  <script>
    let menu = document.querySelector('#menu-btn');
let navbar = document.querySelector('.header .navbar');

menu.onclick = () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');
}

window.onscroll = () =>{
    menu.classList.remove('fa-times');
    navbar.classList.remove('active');

}

function confirmDelete(event) {
    if (!window.confirm("Are you sure you want to delete?")) {
      event.preventDefault(); // Cancel the link navigation if the user clicks "Cancel"
    }
  }


   


</script>

<script>
  function openNav() {
  document.getElementById("mySidenav").style.width = "300px";
  }
  
  function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  }
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



{{ form.media }}

  
</body>
</html>
