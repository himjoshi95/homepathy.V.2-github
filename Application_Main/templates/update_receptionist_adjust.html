{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Receptionist Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style_new_adjust.css' %}">  
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
       
        
        .form-label:after {
            content:" *";
            color: red;
          }
          button{
                width: 200px;
                height:40px;
                border-radius: 10px!important;
                margin-left: 0px;
                color:white;
                font-weight:bolder;
                background:#3498db;
                font-size:15px;
                margin-left: 110px;
                }
            .already{
              margin-left:80px;
              font-size:12px;
        
            }
        
            .sidenav {
                height:85vh;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: lightblue;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
                margin-top:56px;
                border-radius: 5px;
               
              }
              
              .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size:20px;
                color:black;
                display: block;
                transition: 0.3s;
              }
              
             
              
              .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 2px;
                font-size: 20px;
                
              }
              
              @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
              }
        
              /* Style the sidenav links and the dropdown button */
        .sidenav a, .dropdown-btn {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: 1px solid black;
        display: block;
        border: none;
        background: none;
        width:100%;
        text-align: left;
        cursor: pointer;
        outline: none;
        margin-top:10px;
        margin-bottom:10px;
        }
        
        /* On mouse-over */
        .sidenav a:hover, .dropdown-btn:hover {
        color: #f1f1f1;
        background-color: #20B5AD;
        
        }
        
        /* Add an active class to the active dropdown button */
        
        
        /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
        .dropdown-container {
        display: none;
        background-color:  #5b5b5d;
        padding-left: 8px;
        }
        
        /* Optional: Style the caret down icon */
        .fa-caret-down {
        float: right;
        padding-right: 8px;
        }
        .fa-caret-right {
        float: right;
        padding-right: 8px;
        }
        
            select{
                height:30px;
                width: 460px!important;
                border-radius: 5px!important;
                border: 1px solid black;
            }
        
            @media (max-width: 768px){
                select{
                    height:30px;
                    width: 330px!important;
                    border-radius: 5px!important;
                    border: 1px solid black;
                }
                button{
                    width: 200px;
                    height:40px;
                    border-radius: 10px!important;
                    margin-left: 0px;
                    color:white;
                    font-weight:bolder;
                    background:#3498db;
                    font-size:15px;
                    margin-left: 50px;
                    }
                .already{
                  margin-left:20px;
                  font-size:12px;
            
                }
            
        
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        
</head>

<body>
    {% include 'nav_adjust.html' %}
   
    
  <br><br><br><br><br><br><br>
  <section class="home" id="home">
  <div class="card-app" >
    
    <span class="heading-new" >Update Receptionist Details</span>
    <div class="line-new"></div>
    <br><br>
    <form action="{% url 'update_receptionist' id=userdata.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="form-label" for="form3Example1q">Full Name</label>
         <input type="text" name="name" placeholder="Full Name" required="" class="form-control" value="{{ userdata.name }}"><br>

         <label class="form-label" for="form3Example1q">Contact Number</label>
         <input type="tel" name="phone" placeholder="Phone Number" required="" class="form-control" value="{{ userdata.phone }}"><br>

         <label class="form" for="form3Example1q">Email Address</label> 
         <input type="email" name="email" placeholder="Email" required="" class="form-control" value="{{ userdata.email }}"><br>
         
         <label class="form" for="form3Example1q">Address</label> 
         <input type="text" name="address" placeholder="Age" required="" class="form-control" value="{{ userdata.address }}"><br>
          
         <label class="form" for="form3Example1q">Branch</label> 
         <input type="text" name="branch" placeholder="Branch" required="" class="form-control" value="{{ userdata.branch }}"><br>
    
         <br>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    
      <br>




</div>

</section>  

    <script>
        let menu = document.querySelector('#menu-btn');
    let navbar = document.querySelector('.header .navbar');
    
    menu.onclick = () =>{
        menu.classList.toggle('fa-times');
        navbar.classList.toggle('active');
    }
    
    window.onscroll = () =>{
        menu.classList.remove('fa-times');
        navbar.classList.remove('active');
    
    }
    </script>

    <script>
        function openNav() {
        document.getElementById("mySidenav").style.width = "300px";
        }
        
        function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        }
    </script>
   
</body>
</html>
