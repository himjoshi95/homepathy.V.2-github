{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Profile Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style_new_adjust.css' %}">  
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>       
      
        .form-label:after {
            content:" *";
            color: red;
          }
          
        .already{
              margin-left:80px;
              font-size:12px;
        
            }                
         
        label {
                font-size:12px;
                font-weight:bolder;
            }


        @media (max-width: 768px){
               
            .already{
                  margin-left:20px;
                  font-size:12px;
            
                }

              
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        
</head>

<body>

   
  <section class="home" id="home" style="margin-top:35px;" >
  <div class="card-app" >
    
    <span class="heading-new" >Add Only Case Paper Number</span>
    <div class="line-new"></div>
    <br>
    {% if messages %}     
      
    {% for message in messages %}
    <div class="success" >
      <i class="fa fa-bell"></i>
       {{ message}}
    </div>
    {% endfor %}
  {% endif %}

    <br>
    <form class="px-md-2" form action="" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="form-outline mb-4">       
            {% if data == 'NEW' %}
            <input type="text" style="border: 1px solid #808080; padding:20px; font-size:15px;" name="case" required="" class="form-control"  placeholder="Mention your Case Paper Number here .."  >
            {% else %}
        <input type="text" style="border: 1px solid #808080; padding:20px;font-size:15px;" name="case" required="" class="form-control"  placeholder="Mention Here.." value="{{ data }}" >
            {% endif %}
        </div>

       
        <br>
       
      

        <button type="submit" class="btn btn-primary btn-lg "><i class="fa fa-edit"></i> Add</button>

      </form>
      <br>
     


</div>

</section>  

   
</body>
</html>
