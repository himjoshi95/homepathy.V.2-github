<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<style type="text/css">
		input,select{
			width: 300px!important;
			border-radius: 0px!important;

		form{
			margin: 20px auto;
			width: 300px;
			height: 450px;
			text-align: center;

		select{
			height:30px;

		button{

<body>


  {% include "nav.html" %}
 
 <form action="{% url 'update_patient' id=data.id %}" method="POST" enctype="multipart/form-data" novalidate>

 	<input type="number" name="age" placeholder="Age" required="" class="form-control" value="{{ data.age }}"><br>
 	  <div class="form-group">
  	<p align="left">Gender</p>
 <select name="gender" >
	         <option value="{{ data.gender }}">{{ data.gender }}</option>
	         <option  name="Male" default="">Male </option>
	         <option  name="Female">Female</option>
	         <option  name="Transgender">Transgender</option>

	         </select><br>
  </div>
 	  <div class="form-group">

 <select name="blood" >

	         <option  value="{{ data.blood }}" >{{ data.blood }}</option>
	                 <option  name="A+" value="">A+ </option>

	         <option  name="AB+">AB+</option>

	         <option  name="A-">A-</option>

	         </select> -->

	<textarea class="form-control" name="address"  placeholder="Address" value="{{ data.address }}">{{ data.address }}</textarea><br><br>

	<input type="number" name="paid" placeholder="Paid Amount" required="" value="{{ extra.paid }}"><br><br> -->
	<p align="left">Patient's Image</p>
<input type="file" name="patient_images" multiple="" accept="image/*" required="" id="id_images" multiple value = "Upload">
<br>
{% if data.patient_images %}
<div class="row">
<div class="col-sm-4">
	<div class="card m-2">
	<img src="{{data.patient_images.url}}" alt=" " class = "card-img-top" height="200px">

</div>

<br>
<br>
<br>
<br>

<input type="text" name="case" required="" class="form-control"  placeholder="Cases" value="{{ data.case }}"><br>
  </div>





  <button type="submit" class="btn btn-primary">Create Patient</button>
</form>
</div>
