
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Design by foolishdeveloper.com -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
  <title>Document</title>
  <style type="text/css">
    .success-msg{
        margin: 10px 0;
        padding: 10px;
        border-radius: 3px 3px 3px 3px;
        color: #270;
        background-color: #DFF2BF;
    }

    

    .form-label:after {
    content:" *";
    color: red;
  }

  button{
			width: 200px;
			border-radius: 10px!important;
      margin-left: 100px;
		}

    .already{
      margin-left: 50px;

    }
    body {
  background: url("/static/images/home_img.jpg") 10% 0 no-repeat fixed;
  background-size: 100%;
}

button {
  font-size: 1rem;
  padding: 1rem 2.5rem;
  border: none;
  outline: none;
  border-radius: 0.4rem;
  cursor: pointer;
  text-transform: uppercase;
  background-color: rgb(14, 14, 26);
  color: rgb(234, 234, 234);
  font-weight: 700;
  transition: 0.6s;
  box-shadow: 0px 0px 20px #1f4c65;
  /* -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4)); */
}

button:active {
  scale: 0.92;
}

button:hover {
	background: rgb(2,29,78);
  background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
  color: rgb(4, 4, 38);
}

  

  </style>
 
</head>
<body>
    {% include "nav.html" %}   

    <section class="h-100 h-custom" >
        <div class="container py-5 h-100">
            {% if messages %}
		{% for message in messages %}
		<div class="success-msg">
			<i class="fa fa-check"></i>
		   {{ message}}
		</div>
		{% endfor %}
	{% endif %}
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="{% static '/images/login_page.jpg' %}" height=150px class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Form</h3>
                  
      
                  <form class="px-md-2" action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Name</label>
                    <input type="text" id="form3Example1q" name="name" placeholder="Full Name" required="" class="form-control" />
                    <br>
                    <label class="form-label" for="form3Example1q">Phone Number</label>
                    <input type="text" id="form3Example1q" name="phone" placeholder="Phone Number" required="" class="form-control" />
                    <br>
                    
                    <label class="" for="form3Example1q">Alternative Phone Number</label>
                    <input type="text" id="form3Example1q" name="alt_number" placeholder="Alternative Number if any"  class="form-control" />
                    <br>
                    <label class="form" for="form3Example1q">Email Address</label>
                    <input type="text" id="form3Example1q"  name="email" placeholder="e.g: 'abc@example.com'" class="form-control" />
                    <br>
                    <label class="form-label" for="form3Example1q">Username</label>
                    <input type="text" id="form3Example1q" name="username" placeholder="Username" required="" class="form-control" />

                    <br>
                    <label class="form-label" for="form3Example1q">Password</label>
                    <input type="password"  id="myInput" name="pass1" placeholder="Password" required="" class="form-control" />
                    <input type="checkbox" class="checkbox" onclick="myFunction()">  Show Password
                    <br><br>
                    <label class="form-label" for="form3Example1q">Confirm Password</label>
                    <input type="password"  id="myInput1" name="pass2" placeholder="  Confirm Password" required="" class="form-control" />                    
                    <input type="checkbox" class="checkbox" onclick="myFunction1()">  Show Password
                    </div>

                    <div class="form-group">
                        <p  class="form-label" align="left">Choose Branch</p>
                   <select name="post" >
                               <!-- <option default="">Select Gender</option> -->
                               <option  name="Selectbranch" default="">Select Branch</option>
                               <option  name="Branch1">Dombivali </option>
                               <option  name="Branch2">Mulund</option>
                               </select><br>
                    </div>
                    
                    <br><br><br>
                   
                  
      
                    <button type="submit">Register</button>
      
                  </form>
                  <br>
                  <p class="already"><b>Already have an Account ? </b><a href="{% url 'login1' %}">Click here to login</a></p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
      <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }

          function myFunction1() {
            var x = document.getElementById("myInput1");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
      </script>
  	
</body>
</html>
