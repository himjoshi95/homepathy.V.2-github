{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Documents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
   
    <link rel="stylesheet" href="{% static 'css/style_new_adjust.css' %}">
   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>    
    .header-past {
        font-family: helvetica;
        color: #337ab7;
        font-size: 40px;
        text-align: center;
        width: 100%;
        text-shadow: 6px 6px 6px #c9c6c6;
        display: block;
        font-weight: bolder;
    } 
    
    .container-new {
        display: flex;  /* Use flexbox to align the divs side by side */
    }
    
    .left-div{
        width: 50%;  /* Each div takes up 50% of the container width */
        padding: 30px;  /* Add padding for spacing */
        
    }
    
    .right-div {
        width: 50%;
        padding: 10px;
        border-left: 1px solid #ccc; /* Add a left border for separation */
        margin-left: 0px;
        margin-right:1px; /* Create spacing between the divs */
    }   
    

    @media (max-width: 768px){
      .header-past {
        font-family: helvetica;
        color: #337ab7;
        font-size: 30px;
        text-align: center;
        width: 100%;
        text-shadow: 6px 6px 6px #c9c6c6;
        display: block;
        font-weight: bolder;        
    }
    
     
    
} 

</style>
</head>
<body>

   
<main role="main" class="container">
  
  <div class="jumbotron" style="margin-top:20px;">       
    <a href="{% url 'dashboard'  %}" class="btn btn-primary"><i class="fa fa-angle-double-left" style="font-size:16px"></i> Dashboard</a><hr>
    <div class="header-past">UPLOAD DOCUMENTS - {{obj.name}}</div>

    {% if messages %}
    <br><br>
    {% for message in messages %}
    <div class="success">
      <i class="fa fa-bell"></i>
       {{ message}}
    </div>
    {% endfor %}
    <br>
  {% endif %}
    <br><br>
    
 
    

  

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        
       
    
        <br>
          
        <label for="recep_doc"><h4>Documents</h4></label><br>
        <input type="file" name="recep_doc" accept="image/*" id="recep_doc" multiple value = "Upload">
       
        <br><br><br>
        <button type="submit" class="btn btn-success btn-block" >Upload</button>
    </form>

	
	
 
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
