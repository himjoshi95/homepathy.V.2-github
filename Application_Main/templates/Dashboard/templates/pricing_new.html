{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bill Invoice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
   
    <link rel="stylesheet" href="{% static 'css/style_new_adjust.css' %}">
   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<style>    
    .header-past {
        font-family: helvetica;
        color: #337ab7;
        font-size: 40px;
        text-align: center;
        width: 100%;
        text-shadow: 6px 6px 6px #c9c6c6;
        display: block;
        font-weight: bolder;
    } 
    
    .container-new {
        display: flex;  /* Use flexbox to align the divs side by side */
    }
    
    .left-div{
        width: 50%;  /* Each div takes up 50% of the container width */
        padding: 30px;  /* Add padding for spacing */
        
    }
    
    .right-div {
        width: 50%;
        padding: 10px;
        border-left: 1px solid #ccc; /* Add a left border for separation */
        margin-left: 0px;
        margin-right:1px; /* Create spacing between the divs */
    }   
    

    @media (max-width: 768px){
      .header-past {
        font-family: helvetica;
        color: #337ab7;
        font-size: 30px;
        text-align: center;
        width: 100%;
        text-shadow: 6px 6px 6px #c9c6c6;
        display: block;
        font-weight: bolder;        
    }
    
     
    
}

    
    
    
    
   

</style>
</head>
<body>
    
    <main role="main" class="container">      
      <div class="jumbotron" style="margin-top:20px;">       
        <a href="{% url 'dashboard'  %}" class="btn btn-primary"><i class="fa fa-angle-double-left" style="font-size:16px"></i> Dashboard</a><hr>
        <div class="header-past">Doctor's Fees</div>

        {% if messages %}
        <br><br>
        {% for message in messages %}
        <div class="success">
          <i class="fa fa-bell"></i>
           {{ message}}
        </div>
        {% endfor %}
        <br><br>
      {% endif %}
        <br><br>

        <form style="font-size:14px;font-weight:bolder;"action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
  
          {{form|crispy}}
          <br><br>
      <input type="Submit" class="btn btn-danger btn-block" value = "Update Prices">
      </form>
  
   
    </div>
    


      

    </main>

  
  

</body>
</html>
