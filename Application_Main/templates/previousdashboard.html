<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Previous Prescription</title>
  </head>
  <body>
    
    <br>
    <div class="col-sm-5">
        <div class="container">
         <div class="row">
            <div class="col-sm-5">
            <h4 class="mb-3">CASE NO:</h4><button class="btn btn-primary" id="hello">{{patient.case}}</button>
            
            </div>
            <div class="col-sm-5">
              <h4 class="mb-3">NAME:</h4><button class="btn btn-primary" id="hello">{{patient.name}}</button>
              
              </div>
            </div>
            </div></div>
            
            <hr>
            <div class="container mt-5">
            <h2 class="text-center alert alert-danger">Previous Prescription Details</h2>
           
            <div class="container">
               <div class="row">
                   <div class="col-sm-12">
                       
                       </div>
                     
               </div>
            </div>
                   <br><br>
                       <table class="table">
                 <thead>
               
                   <tr>
                       <th scope="col">Diagnose</th>
                     <th scope="col">Medicine</th>
                     <th scope="col">Potency</th>
                     <th scope="col">Start Date</th>
                     <th scope="col">Date</th>
                     <th scope="col">Duration</th>
                     <th scope="col"></th>
                    <!-- <th scope="col">Branch</th>
                     <th scope="col">Details</th>-->
                   </tr>
                 </thead>
                 <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.diagnose}}</td>
		                <td>{{d.medicine}} </td>
                        <td>{{ d.potency}}  </td>
                        <td>{{d.start_date}}</td>
		                <td> {{d.date}} </td>
		                 <td> {{d.durations}}</td>
                    </tr>
                    {% endfor %}
                 </tbody>
                </table>
            </div>
   
<hr>

      {% endif %}
    </ul>
  </nav> -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
