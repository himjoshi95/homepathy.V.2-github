{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style_new_adjust.css' %}">  
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      
      
      .form-label:after {
          content:" *";
          color: red;
        }
        button{
          width: 200px;
          height:40px;
          border-radius: 10px!important;
          margin-left: 120px;
          margin-top:20px;
          color:white;
          font-weight:bolder;
          background:#3498db;
          font-size:15px;
          }
      .already{
        margin-left: 90px;
        font-size:12px;
      
      }
        @media (max-width: 768px){
        button{
          width: 200px;
              height:40px;
          border-radius: 10px!important;
              margin-left: 50px;
              margin-top:20px;
              color:white;
              font-weight:bolder;
              background:#3498db;
              font-size:15px;
          }
          .already{
            margin-left: 30px;
            font-size:12px;
      
          }
        }
      </style>
      
</head>


<body>
    {% include 'nav_adjust.html' %}
  
    
      
  <br>

    <section class="home" id="home">
        
    


        <div class="card-login" >
            <img src="{% static '/images/login_page.jpg' %}" class="vdo-login" alt="Sample photo">
            <br><br><br>
            <span class="heading" >LOGIN</span>
            <div class="line"></div>
            <br>
            {% if messages %}     
      
            {% for message in messages %}
            <div class="success" >
              <i class="fa fa-bell"></i>
               {{ message}}
            </div>
            {% endfor %}
          {% endif %}
            <br><br>
            <form class="px-md-2"  action="/login1" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                
                <label style="font-size:15px;" class="form-label" for="form3Example1q">Username</label>
                <input type="text" id="form3Example1q" name="username" placeholder="Username" required=""  class="form-control"  />

                <br>
                <p>
                <label style="font-size:15px;" class="form-label" for="form3Example1q">Password</label>
                
                <input type="password" id="myInput" name="pass1" placeholder="Password" required="" class="form-control"  >
                
                <br>
                <!-- An element to toggle between password visibility -->
                <input type="checkbox" class="checkbox" onclick="myFunction()">  Show Password
                
                
                </p>

                
               
                </div>    
              
              <button type="submit" >Login</button>
  
              </form>
              <br>
              <p style="text-align:center;"><a href="{% url 'forgetPassword' %}"><b>Forgot Password ?</b></a></p><br>
              <p class="already" ><b>Don't have an Account ? </b><a href="{% url 'register' %}">Click here to Register</a></p>
              



        </div>


    </section>

    <br><br>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>

    <script>
        let menu = document.querySelector('#menu-btn');
    let navbar = document.querySelector('.header .navbar');
    
    menu.onclick = () =>{
        menu.classList.toggle('fa-times');
        navbar.classList.toggle('active');
    }
    
    window.onscroll = () =>{
        menu.classList.remove('fa-times');
        navbar.classList.remove('active');
    
    }
    </script>
    
</body>
</html>
